plugins {
    id 'com.android.application'
}

android {
    compileSdk 33
    buildToolsVersion "30.0.3"

    defaultConfig {
        applicationId 'me.s1204.benesse.dcha.receiver'
        minSdk 28
        //noinspection ExpiredTargetSdkVersion,EditedTargetSdkVersion
        targetSdk 28
        versionCode 1
        versionName "1.0.0"
    }

    signingConfigs {
        android {
            storeFile file('android.jks')
            storePassword 'android'
            keyAlias 'android'
            keyPassword 'android'
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.android
            minifyEnabled true
            shrinkResources true
            proguardFiles += 'proguard-rules.pro'
        }
        release {
            signingConfig signingConfigs.android
            minifyEnabled true
            shrinkResources true
            proguardFiles += 'proguard-rules.pro'
        }
    }
}
dependencies.compileOnly files('libs/BenesseExtension.jar')
